trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:
- task: NuGetToolInstaller@1
  inputs:
    versionSpec: 
    checkLatest: true
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
- task: VSBuild@1
  inputs:
    solution: '**\sqlbuildmanager-console.sln'
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'src/SqlBuildManager.Console/bin/$(BuildConfiguration)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true

- task: CopyFiles@2
  inputs:
    SourceFolder: 'src/SqlBuildManager.Console/bin/$(BuildConfiguration)'
    Contents: '**'
    TargetFolder: '''$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

